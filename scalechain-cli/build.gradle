apply plugin: 'application'

dependencies {
    compile project(':scalechain-api')
    compile project(':scalechain-net')
    compile project(':scalechain-wallet')
    compile project(':scalechain-chain')
    compile project(':scalechain-transaction')
    compile project(':scalechain-storage')
    compile project(':scalechain-script')
    compile project(':scalechain-proto-codec')
    compile project(':scalechain-proto')
    compile project(':scalechain-util')
    compile "commons-cli:commons-cli:1.4"
}

mainClassName = 'io.scalechain.blockchain.cli.ScaleChainPeer'

    jar {
        zip64 true
        from {
            (configurations.runtime).collect {
                it.isDirectory() ? it : zipTree(it)
            }
        }
        manifest {
            attributes("Main-Class": "io.scalechain.blockchain.cli.ScaleChainPeer" )
        }
    }
